name: build-test-provision-deploy-az-oidc-v1

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        env:
          ACTIONS_RUNNER_DEBUG: true
      - uses: jorelali/setup-elm@v5
        with:
          elm-version: 0.19.1
      - uses: actions/checkout@v3
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Run: '
        run: ./build.cmd
        env:
          PulumiAccessToken: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AzureSubscriptionId: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          PulumiStackName: ${{ vars.PULUMI_STACK_NAME }}
          PulumiOrganization: ${{ vars.PULUMI_ORGANIZATION }}
          ARM_CLIENT_ID: ${{ secretes.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ ecrets.AZURE_SUBSCRIPTION_ID}}
          ARM_LOCATION_NAME: ${{ vars.ARM_LOCATION_NAME }}
          ARM_USE_OIDC: true
